trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: Build_API
    steps:
      - task: DotNetCoreCLI@2
        inputs:
          command: 'build'
          workingDirectory: 'backend/api'


  - job: Build_Frontend
    steps:
      - task: Npm@1
        inputs:
          command: 'install'
          workingDir: 'frontend'
      - task: Npm@1
        inputs:
          command: 'custom'
          workingDir: 'frontend'
          customCommand: 'run-script build'

  - job: Test_Backend
    steps:
      - task: DotNetCoreCLI@2
        name: Run_Backend_Tests
        inputs:
          command: 'test'
          projects: 'backend/tests/tests.csproj'

